<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form [formGroup]="register">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="" formControlName="username">
                <input type="email" name="email" placeholder="Email" required="" formControlName="email">
                <input type="password" name="pswd" placeholder="Password" required="" formControlName="password"> 
                <button (click)="register_button()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form [formGroup]="login">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="txt" placeholder="User name" required="" formControlName="username">
                <input type="password" name="pswd" placeholder="Password" required="" formControlName="password">
                <button (click)="login_button()">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
