<app-header></app-header>
<section class="container">
    <div class="detail_fill">
        <h2>
            Fill Your Details
        </h2>
        <form [formGroup]="requiredForm" novalidate>
            <div class="form-group">
                <label class="center-block">Name:
                    <input class="form-control" formControlName="name" size="40">
                </label>
            </div>
            <div *ngIf="requiredForm.controls['name'].invalid && requiredForm.controls['name'].touched"
                class="alert alert-danger">
                <div *ngIf="requiredForm.controls['name'].errors.required">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label class="enter-block">Email:
                    <input class="form-control" formControlName="email" size="40">
                </label>
            </div>
            <div *ngIf="requiredForm.controls['email'].invalid && requiredForm.controls['email'].touched"
                class="alert alert-danger">
                <div *ngIf="requiredForm.controls['email'].errors.required">
                    email is required.
                </div>
                <div *ngIf="requiredForm.controls['email'].errors.pattern">
                    Worng Email Address
                </div>
            </div>

            <div class="form-group">
                <label class="enter-block">Mobile No:
                    <input class="form-control" formControlName="mobile" type="number" size="40">
                </label>
            </div>

            <div class="form-group">
                <label class="enter-block">About Your Self:
                    <textarea class="form-control" formControlName="about" type="text" size="60"></textarea>
                </label>
            </div>
            <button class="form-group" (click)="details()" value="submit">Submit</button>
        </form>
    </div>
</section>
